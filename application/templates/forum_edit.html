{% extends "base_layout.html" %}
{% block title %}Edit Forum{% endblock %}

{% block content %}
  <div class="forum_content">
    <h2>Edit Forum</h2>
    <form action="" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <h3>Display Name</h3>
      <input type="text" name="forum_name" size="56" value="{{ forum.display_name }}">
      <h3>URL</h3>
      <input type="text" name="forum_url_name" size="56" value="{{ forum.url_name }}">
      <h3>Description</h3>
      <textarea name="forum_description" rows="8" cols="64">{{forum.description}}</textarea>
      <p></p>
      <h3>User Access</h3>
      {% if forum.is_invite_only %}
      <input type="checkbox" id="is_invite_only" name="is_invite_only" checked/>
      {% else %}
      <input type="checkbox" id="is_invite_only" name="is_invite_only"/>
      {% endif %}
      <label for="is_invite_only">Is Invite Only</label>
      <p></p>
      <textarea name="forum_invite_list" rows="8" cols="64">{{invite_list}}</textarea>
      <p></p>
      <input class="basic_button_inverted" type="submit" value="Submit">
      <a class="basic_button" href="{{ forum.link }}">Cancel</a>
    </form>  
  </div>
{% endblock %}
