{% extends "base_layout.html" %}
{% block title %}{{forum_name}}{% endblock %}

{% block content %}
  <p>this is a forum named {{forum_name}}</p>
  <p>Threads:</p>
  <ul>
    {% for item in threads %}
        <li>
          <a href="{{ item[4] }}">{{ item[0] }}</a>
          <p>{{ item[1] }}</p>
          <p>Posted by {{ item[2] }} at {{ item[3] }}</p>
        </li>
    {% endfor %}
  </ul>
{% endblock %}
