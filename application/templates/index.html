{% extends "base_layout.html" %}
{% block title %}Frontpage{% endblock %}

{% block content %}
  {% if can_create_forum == True %}
  <a href="{{ forum_create_link }}">Create Forum</a>
  {% endif %}
  <p>List of forums:</p>
  <ul>
    {% for item in forums %}
        <li><a href="{{ item.url }}">{{ item.display_name }}</a></li>
    {% endfor %}
  </ul>
  
{% endblock %}
